<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday My Love ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 10px #ff4081;
      animation: glow 2s infinite alternate;
    }
    h2 {
      font-size: 2em;
      color: #fff;
      margin-top: 10px;
    }
    p {
      font-size: 1.5em;
      color: #fff;
      margin-top: 15px;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4081, 0 0 20px #ff80ab; }
      to { text-shadow: 0 0 20px #f50057, 0 0 40px #ff4081; }
    }
    .button {
      margin-top: 30px;
      padding: 15px 40px;
      background: #ff4081;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .button:hover {
      background: #f50057;
      transform: scale(1.1);
    }
    /* Floating Hearts */
    .heart {
      position: absolute;
      color: #ff1744;
      font-size: 20px;
      animation: float 5s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
    /* Background Image Slideshow */
    .slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      animation: slide 20s infinite;
    }
    @keyframes slide {
      0% { background-image: url('yourwife1.jpg'); }
      33% { background-image: url('yourwife2.jpg'); }
      66% { background-image: url('yourwife3.jpg'); }
      100% { background-image: url('yourwife1.jpg'); }
    }
  </style>
</head>
<body>

  <h1>Happy Birthday My Queen ‚ù§Ô∏è</h1>
  <h2>Mithila Eva üíï</h2>
  <p>You are the love of my life, my happiness, my forever. <br>
     Will you always be mine? üíç</p>
  <button class="button" onclick="alert('Mithila Eva, I Love You Forever ‚ù§Ô∏è')">Click for Surprise</button>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 30 + 20 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
